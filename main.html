<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Cars Insurance Form</h1>

	<form action="#" method="post">
		<div>
			<label for="name">Name</label><br>
			<input type="text" name="name" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">Email</label><br>
			<input type="email" name="email" id="email" placeholder="Email" required>
		</div>
		<div>
			<label for="gender">Gender</label><br>
			<input type="radio" name="gender" id="gender_m" required>Male
			<input type="radio" name="gender" id="gender_f" required>Female
		</div>
		<div>
			<label for="cars">Cars Brands</label><br>
			<select name="cars" id="cars">
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age</label><br>
			<input type="number" name="carage" id="carage" required>
		</div>
		<div>
			<label for="dop">Date of Purchase(dop)</label><br>
			<input type="date" name="dop" id="dop" required>
		</div>
		<div>
			<label for="password">Password</label><br>
			<input type="password" name="password" id="password" placeholder="password" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
